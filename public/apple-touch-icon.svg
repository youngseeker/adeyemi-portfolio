<svg viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners (iOS style) -->
  <rect width="180" height="180" fill="#0a192f" rx="40"/>
  
  <!-- Outer Circle -->
  <circle cx="90" cy="90" r="75" stroke="#64ffda" stroke-width="3"/>
  
  <!-- Brand Mark: Code Brackets with "A" -->
  <g stroke="#64ffda" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <path d="M 65 65 L 45 90 L 65 115"/>
    
    <!-- Right bracket > -->
    <path d="M 115 65 L 135 90 L 115 115"/>
  </g>
  
  <!-- "A" for Adeyemi -->
  <g fill="none" stroke="#64ffda" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 75 110 L 90 65 L 105 110"/>
    <line x1="80" y1="95" x2="100" y2="95"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="90" cy="42" r="3" fill="#64ffda" opacity="0.8"/>
  <circle cx="90" cy="138" r="3" fill="#64ffda" opacity="0.8"/>
</svg>