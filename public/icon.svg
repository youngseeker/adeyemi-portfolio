<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a192f"/>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" stroke="#64ffda" stroke-width="3"/>
  
  <!-- Brand Mark: Code Brackets with "A" initial -->
  <g stroke="#64ffda" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <path d="M 75 70 L 50 100 L 75 130"/>
    
    <!-- Right bracket > -->
    <path d="M 125 70 L 150 100 L 125 130"/>
  </g>
  
  <!-- "A" for Adeyemi in the center -->
  <g fill="none" stroke="#64ffda" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 85 120 L 100 75 L 115 120"/>
    <line x1="90" y1="105" x2="110" y2="105"/>
  </g>
  
  <!-- Accent dots (system & soul theme) -->
  <circle cx="100" cy="50" r="3" fill="#64ffda" opacity="0.8"/>
  <circle cx="100" cy="150" r="3" fill="#64ffda" opacity="0.8"/>
  
  <!-- Subtle glow effect -->
  <circle cx="100" cy="100" r="85" stroke="#64ffda" stroke-width="1" opacity="0.2"/>
</svg>