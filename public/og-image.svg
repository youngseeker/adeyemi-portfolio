<svg viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Left Side: Brand Logo -->
  <g transform="translate(150, 215)">
    <!-- Circle -->
    <circle cx="100" cy="100" r="95" stroke="#64ffda" stroke-width="3" fill="none"/>
    
    <!-- Code brackets -->
    <g stroke="#64ffda" stroke-width="5" stroke-linecap="round">
      <path d="M 70 70 L 45 100 L 70 130"/>
      <path d="M 130 70 L 155 100 L 130 130"/>
    </g>
    
    <!-- "A" initial -->
    <g fill="none" stroke="#64ffda" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 80 130 L 100 65 L 120 130"/>
      <line x1="87" y1="110" x2="113" y2="110"/>
    </g>
    
    <!-- Accent dots -->
    <circle cx="100" cy="45" r="4" fill="#64ffda" opacity="0.8"/>
    <circle cx="100" cy="155" r="4" fill="#64ffda" opacity="0.8"/>
  </g>
  
  <!-- Right Side: Text Content -->
  <g transform="translate(420, 0)">
    <!-- Main title -->
    <text x="0" y="240" font-family="'Fira Code', monospace" font-size="68" font-weight="bold" fill="#e6f1ff">
      Adeyemi Adeniji
    </text>
    
    <!-- Subtitle with brand mark -->
    <text x="0" y="320" font-family="'Inter', sans-serif" font-size="44" fill="#64ffda" font-weight="600">
      System &amp; Soul
    </text>
    
    <!-- Tagline -->
    <text x="0" y="380" font-family="'Fira Code', monospace" font-size="26" fill="#8892b0">
      Structuring Wisdom. Engineering Systems.
    </text>
    
    <!-- Role -->
    <text x="0" y="440" font-family="'Inter', sans-serif" font-size="20" fill="#8892b0" opacity="0.8">
      Computer Science • AI Ethics • Human Leadership
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="120" r="60" fill="#64ffda" opacity="0.08"/>
  <circle cx="950" cy="520" r="80" fill="#64ffda" opacity="0.05"/>
  
  <!-- Bottom accent line -->
  <line x1="150" y1="580" x2="1050" y2="580" stroke="#64ffda" stroke-width="2" opacity="0.4"/>
</svg>